<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TeaCozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="./resources/images/img-tea-cozy-logo.png" id="logo"/>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>
    <div class="content">
      <div class="section top" id="mission">
        <div class="photo-back top">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div class="section middle" id="featured">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="specials one">
          <div class="item">
            <img src="./resources/images/img-berryblitz.jpg" class="thumbnail"/>
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="item">
            <img src="./resources/images/img-spiced-rum.jpg" class="thumbnail"/>
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="item">
            <img src="./resources/images/img-donut.jpg" class="thumbnail"/>
            <h4>Seasonal Donuts</h4>
          </div>
        </div>
        <div class="specials two">
          <div class="item">
            <img src="./resources/images/img-myrtle-ave.jpg" class="thumbnail"/>
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="item">
            <img src="./resources/images/img-bedford-bizarre.jpg" class="thumbnail"/>
            <h4>Bedford Bazaar Tea</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
